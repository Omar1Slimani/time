<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Rappel d'Appels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            color: #cc0000;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="time"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff4444;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #cc0000;
            box-shadow: 0 0 10px rgba(255,68,68,0.3);
        }

        .phone-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .phone-input {
            flex: 1;
        }

        .copy-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        .ivr-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .ivr-btn {
            flex: 1;
            min-width: 170px;
            background: #ff4444;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .ivr-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,68,68,0.4);
        }

        .ivr-btn.maroc {
            background: #00549E;
        }

        .ivr-btn.maroc:hover {
            background: #003366;
        }

        .ivr-btn.inwi {
            background: #00AEEF;
        }

        .ivr-btn.inwi:hover {
            background: #0088CC;
        }

        .ivr-btn.orange {
            background: #FF6600;
        }

        .ivr-btn.orange:hover {
            background: #CC5500;
        }

        .submit-btn {
            width: 100%;
            background: #cc0000;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #990000;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(204,0,0,0.4);
        }

        .client-list {
            margin-top: 30px;
            border-top: 2px solid #ff4444;
            padding-top: 20px;
        }

        .client-item {
            background: #fff5f5;
            border: 2px solid #ff4444;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .client-info {
            margin-bottom: 10px;
        }

        .client-info strong {
            color: #cc0000;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
        }

        .alert-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-right: 10px;
        }

        .alert-badge.active {
            background: #ff9800;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .ivr-options {
            margin-top: 20px;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 15px;
            background: #f9f9f9;
        }

        .ivr-options h3 {
            color: #cc0000;
            margin-bottom: 15px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .ivr-buttons {
                flex-direction: column;
            }

            .ivr-btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìû Application de Rappel d'Appels</h1>
        
        <div class="ivr-options">
            <h3>üî¢ Num√©ros IVR</h3>
            <div class="ivr-buttons">
                <button class="ivr-btn maroc" onclick="callIVR('0644225588', 'Maroc Telecom')">
                    <span>üìû</span>
                    <div style="text-align: left;">
                        <div style="font-size: 14px;">Maroc Telecom</div>
                        <div style="font-size: 12px;">0644225588</div>
                    </div>
                </button>
                <button class="ivr-btn inwi" onclick="callIVR('0799452243', 'Inwi')">
                    <span>üìû</span>
                    <div style="text-align: left;">
                        <div style="font-size: 14px;">Inwi</div>
                        <div style="font-size: 12px;">0799452243</div>
                    </div>
                </button>
                <button class="ivr-btn orange" onclick="callIVR('0523432211', 'Orange')">
                    <span>üìû</span>
                    <div style="text-align: left;">
                        <div style="font-size: 14px;">Orange</div>
                        <div style="font-size: 12px;">0523432211</div>
                    </div>
                </button>
            </div>
        </div>

        <form id="clientForm">
            <div class="form-group">
                <label for="clientName">Nom du Client (ND) :</label>
                <input type="text" id="clientName" required placeholder="Entrez le nom du client">
            </div>

            <div class="form-group">
                <label for="clientPhone">Num√©ro de T√©l√©phone :</label>
                <div class="phone-group">
                    <div class="phone-input">
                        <input type="tel" id="clientPhone" required placeholder="0612345678">
                    </div>
                    <button type="button" class="copy-btn" onclick="copyPhone()">üìã Copier</button>
                </div>
            </div>

            <div class="form-group">
                <label for="callTime">Heure d'Appel :</label>
                <input type="time" id="callTime" required>
                <p class="help-text">Entrez l'heure d'appel souhait√©e</p>
            </div>

            <div class="form-group">
                <label for="reminderTime">Heure de Rappel (optionnel) :</label>
                <input type="time" id="reminderTime">
                <p class="help-text">Si laiss√© vide, le rappel sera 2 heures avant l'appel</p>
            </div>

            <button type="submit" class="submit-btn">‚ûï Ajouter Client</button>
        </form>

        <div class="client-list" id="clientList">
            <h2 style="color: #cc0000; margin-bottom: 15px;">Liste des Clients</h2>
        </div>
    </div>

    <audio id="alarmSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIGmi77eifTRAMUKrm8Ltl" type="audio/wav">
    </audio>

    <script>
        // D√©finition des num√©ros IVR fixes
        const IVR_NUMBERS = {
            'Maroc Telecom': '0644225588',
            'Inwi': '0799452243',
            'Orange': '0523432211'
        };

        let clients = [];
        let activeAlarms = {};

        function loadClients() {
            const stored = localStorage.getItem('clients');
            if (stored) {
                clients = JSON.parse(stored);
                renderClients();
                clients.forEach(client => {
                    scheduleAlarm(client);
                });
            }
        }

        function saveClients() {
            localStorage.setItem('clients', JSON.stringify(clients));
        }

        function renderClients() {
            const list = document.getElementById('clientList');
            if (clients.length === 0) {
                list.innerHTML = '<h2 style="color: #cc0000; margin-bottom: 15px;">Liste des Clients</h2><p style="text-align: center; color: #999;">Aucun rendez-vous pour le moment</p>';
                return;
            }

            let html = '<h2 style="color: #cc0000; margin-bottom: 15px;">Liste des Clients</h2>';
            clients.forEach((client, index) => {
                const alarmStatus = activeAlarms[client.id] ? 'active' : '';
                html += `
                    <div class="client-item">
                        <button class="delete-btn" onclick="deleteClient(${index})">√ó</button>
                        <div class="client-info">
                            <span class="alert-badge ${alarmStatus}">‚è∞ ${alarmStatus ? 'Actif' : 'En attente'}</span>
                            <strong>Client :</strong> ${client.name}
                        </div>
                        <div class="client-info">
                            <strong>T√©l√©phone :</strong> ${client.phone}
                            <button class="copy-btn" style="margin-left: 10px; padding: 5px 10px; font-size: 12px;" onclick="copyPhoneNumber('${client.phone}')">üìã</button>
                        </div>
                        <div class="client-info">
                            <strong>Heure d'appel :</strong> ${client.callTime}
                        </div>
                        <div class="client-info">
                            <strong>Heure de rappel :</strong> ${client.reminderTime || '2 heures avant l\'appel'}
                        </div>
                        <div class="ivr-buttons">
                            <button class="ivr-btn maroc" onclick="callIVR('${client.phone}', 'Maroc Telecom')">
                                <span>üìû</span>
                                <div style="text-align: left;">
                                    <div style="font-size: 14px;">Maroc Telecom</div>
                                    <div style="font-size: 12px;">0644225588</div>
                                </div>
                            </button>
                            <button class="ivr-btn inwi" onclick="callIVR('${client.phone}', 'Inwi')">
                                <span>üìû</span>
                                <div style="text-align: left;">
                                    <div style="font-size: 14px;">Inwi</div>
                                    <div style="font-size: 12px;">0799452243</div>
                                </div>
                            </button>
                            <button class="ivr-btn orange" onclick="callIVR('${client.phone}', 'Orange')">
                                <span>üìû</span>
                                <div style="text-align: left;">
                                    <div style="font-size: 14px;">Orange</div>
                                    <div style="font-size: 12px;">0523432211</div>
                                </div>
                            </button>
                        </div>
                    </div>
                `;
            });
            list.innerHTML = html;
        }

        function copyPhone() {
            const phone = document.getElementById('clientPhone').value;
            if (phone) {
                copyPhoneNumber(phone);
            }
        }

        function copyPhoneNumber(phone) {
            navigator.clipboard.writeText(phone).then(() => {
                showNotification('Num√©ro copi√© : ' + phone);
            });
        }

        function callIVR(clientPhone, provider) {
            // Copier d'abord le num√©ro du client
            navigator.clipboard.writeText(clientPhone).then(() => {
                showNotification('Num√©ro client copi√© : ' + clientPhone);
                
                // Apr√®s 1 seconde, ouvrir l'application t√©l√©phone
                setTimeout(() => {
                    // Ouvrir l'application t√©l√©phone avec le num√©ro du client
                    window.location.href = `tel:${clientPhone}`;
                    
                    // Copier le num√©ro IVR apr√®s 3 secondes
                    setTimeout(() => {
                        const ivrNumber = IVR_NUMBERS[provider];
                        if (ivrNumber) {
                            navigator.clipboard.writeText(ivrNumber).then(() => {
                                showNotification(`Num√©ro IVR ${provider} copi√© : ${ivrNumber}`);
                            });
                        }
                    }, 3000);
                }, 1000);
            });
        }

        function showNotification(message) {
            // Cr√©er l'√©l√©ment de notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #4CAF50;
                color: white;
                padding: 15px 30px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
                font-family: inherit;
                font-size: 14px;
                text-align: center;
                max-width: 90%;
                word-wrap: break-word;
            `;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                    to { transform: translateX(-50%) translateY(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(-50%) translateY(0); opacity: 1; }
                    to { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Supprimer la notification apr√®s 3 secondes
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in';
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        function scheduleAlarm(client) {
            const now = new Date();
            const [callHour, callMinute] = client.callTime.split(':');
            const callDate = new Date(now);
            callDate.setHours(parseInt(callHour), parseInt(callMinute), 0, 0);

            if (callDate <= now) {
                callDate.setDate(callDate.getDate() + 1);
            }

            let reminderDate;
            if (client.reminderTime && client.reminderTime !== '') {
                const [remHour, remMinute] = client.reminderTime.split(':');
                reminderDate = new Date(now);
                reminderDate.setHours(parseInt(remHour), parseInt(remMinute), 0, 0);
                
                if (reminderDate <= now) {
                    reminderDate.setDate(reminderDate.getDate() + 1);
                }
            } else {
                reminderDate = new Date(callDate.getTime() - (2 * 60 * 60 * 1000));
            }

            const timeUntilReminder = reminderDate - now;
            
            if (timeUntilReminder > 0) {
                const timeoutId = setTimeout(() => {
                    playAlarm(client);
                }, timeUntilReminder);
                
                activeAlarms[client.id] = timeoutId;
            }
        }

        function playAlarm(client) {
            const audio = document.getElementById('alarmSound');
            audio.play();
            
            let count = 0;
            const interval = setInterval(() => {
                audio.play();
                count++;
                if (count >= 5) {
                    clearInterval(interval);
                }
            }, 2000);

            if (Notification.permission === "granted") {
                new Notification("‚è∞ Rappel d'Appel", {
                    body: `Il est temps d'appeler le client : ${client.name}\nT√©l√©phone : ${client.phone}`,
                    icon: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>üìû</text></svg>"
                });
            }

            showNotification(`‚è∞ Rappel !\nIl est temps d'appeler le client :\n${client.name}\nT√©l√©phone : ${client.phone}`);
            
            renderClients();
        }

        function deleteClient(index) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer ce client ?')) {
                const client = clients[index];
                if (activeAlarms[client.id]) {
                    clearTimeout(activeAlarms[client.id]);
                    delete activeAlarms[client.id];
                }
                clients.splice(index, 1);
                saveClients();
                renderClients();
            }
        }

        document.getElementById('clientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const client = {
                id: Date.now(),
                name: document.getElementById('clientName').value,
                phone: document.getElementById('clientPhone').value,
                callTime: document.getElementById('callTime').value,
                reminderTime: document.getElementById('reminderTime').value || ''
            };

            clients.push(client);
            saveClients();
            scheduleAlarm(client);
            renderClients();

            this.reset();
            showNotification('‚úÖ Client ajout√© avec succ√®s !');
        });

        // Demander la permission pour les notifications
        if (Notification.permission === "default") {
            Notification.requestPermission();
        }

        // Charger les clients au d√©marrage
        loadClients();
    </script>
</body>
</html>
